<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produce Weight Input System</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      margin-right: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .entry {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .summary {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ü•ï Produce Weight Input System</h1>

  <label>Produce Weight (kg):</label><br />
  <input type="number" id="produceWeight" min="0" step="0.01" /><br />

  <label>Container Weight (kg):</label><br />
  <input type="number" id="containerWeight" min="0" step="0.01" /><br />

  <button onclick="addEntry()">Add Entry</button>
  <button onclick="exportToExcel()">Download Excel</button>

  <div id="entries"></div>
  <div class="summary" id="summary"></div>

  <script>
    const STORAGE_KEY = 'produce_entries_v1';
    const STORAGE_TIMESTAMP = 'produce_entries_timestamp';

    let entries = [];

    function loadStoredEntries() {
      const stored = localStorage.getItem(STORAGE_KEY);
      const storedTime = localStorage.getItem(STORAGE_TIMESTAMP);
      const now = new Date().getTime();

      if (stored && storedTime && (now - parseInt(storedTime)) <= 7 * 24 * 60 * 60 * 1000) {
        entries = JSON.parse(stored);
      } else {
        entries = [];
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(STORAGE_TIMESTAMP);
      }
    }

    function saveEntries() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
      localStorage.setItem(STORAGE_TIMESTAMP, new Date().getTime().toString());
    }

    function addEntry() {
      const produceInput = document.getElementById('produceWeight');
      const containerInput = document.getElementById('containerWeight');

      const produce = parseFloat(produceInput.value);
      const container = parseFloat(containerInput.value);

      if (isNaN(produce) || isNaN(container) || produce < 0 || container < 0) {
        alert("Please enter valid, non-negative numbers.");
        return;
      }

      const net = produce - container;
      const date = new Date().toLocaleString();

      const entry = { produce, container, net, date };
      entries.push(entry);

      saveEntries();
      updateDisplay();

      produceInput.value = '';
      containerInput.value = '';
    }

    function updateDisplay() {
      const entriesDiv = document.getElementById('entries');
      const summaryDiv = document.getElementById('summary');

      entriesDiv.innerHTML = '';
      let totalNet = 0;

      entries.forEach((entry, index) => {
        totalNet += entry.net;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        entryDiv.innerHTML = `
          <strong>Entry ${index + 1}</strong><br />
          üìÖ ${entry.date}<br />
          ü•¨ Produce: ${entry.produce.toFixed(2)} kg<br />
          üß∫ Container: ${entry.container.toFixed(2)} kg<br />
          ‚öñÔ∏è Net: ${entry.net.toFixed(2)} kg
        `;
        entriesDiv.appendChild(entryDiv);
      });

      summaryDiv.innerText = `Total Net Weight: ${totalNet.toFixed(2)} kg`;
    }

    function exportToExcel() {
      if (entries.length === 0) {
        alert("No entries to export.");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(entries);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "ProduceEntries");

      XLSX.writeFile(workbook, "produce_entries.xlsx");
    }

    // Initial Load
    loadStoredEntries();
    updateDisplay();
  </script>

</body>
</html>
