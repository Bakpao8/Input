<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produce Weight Input System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .entry {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .summary {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥• Produce Weight Input System</h1>

  <label>Produce Weight (kg):</label><br />
  <input type="number" id="produceWeight" min="0" step="0.01" /><br />

  <label>Container Weight (kg):</label><br />
  <input type="number" id="containerWeight" min="0" step="0.01" /><br />

  <button onclick="addEntry()">Add Entry</button>

  <div id="entries"></div>

  <div class="summary" id="summary"></div>

  <script>
    const entries = [];

    function addEntry() {
      const produceInput = document.getElementById('produceWeight');
      const containerInput = document.getElementById('containerWeight');

      const produce = parseFloat(produceInput.value);
      const container = parseFloat(containerInput.value);

      if (isNaN(produce) || isNaN(container) || produce < 0 || container < 0) {
        alert("Please enter valid, non-negative numbers.");
        return;
      }

      const net = produce - container;
      const entry = { produce, container, net };
      entries.push(entry);

      updateDisplay();
      produceInput.value = '';
      containerInput.value = '';
    }

    function updateDisplay() {
      const entriesDiv = document.getElementById('entries');
      const summaryDiv = document.getElementById('summary');

      entriesDiv.innerHTML = '';
      let totalNet = 0;

      entries.forEach((entry, index) => {
        totalNet += entry.net;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        entryDiv.innerHTML = `
          Entry ${index + 1}:<br />
          Produce: ${entry.produce.toFixed(2)} kg |
          Container: ${entry.container.toFixed(2)} kg |
          Net: ${entry.net.toFixed(2)} kg
        `;
        entriesDiv.appendChild(entryDiv);
      });

      summaryDiv.innerText = `Total Net Weight: ${totalNet.toFixed(2)} kg`;
    }
  </script>

</body>
</html>
